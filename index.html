    <meta name="description" content="Broadcast controller for your network" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="StreamCast" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: "#09090b",
              foreground: "#fafafa",
              card: "#18181b",
              "card-foreground": "#fafafa",
              primary: "#2563eb",
              "primary-foreground": "#fafafa",
              muted: "#27272a",
              "muted-foreground": "#a1a1aa",
              border: "#27272a",
              input: "#27272a",
              ring: "#2563eb",
            }
          }
        }
      }
    </script>
    <style>
      /* PWA Safe Area adjustments */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
    </style>

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

</head>
  <body class="bg-background text-foreground antialiased min-h-screen selection:bg-primary selection:text-white">
    <div id="root"></div>
    <script>
      // Service Worker Registration for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
